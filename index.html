<!DOCTYPE html>
<html lang="es-col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"> 
    <link rel="icon" href="assets/Logo-CV.ico" type="image/x-icon">
    <title>Encriptador Cristian Vargas</title>
</head>
<body>
    <header class="header">
        <img class="header_logo" src="assets/Logo-CV.png" alt="Logo programador p">
        <p class="header_titulo">Challenge 1 Encriptador</p>
    </header>
    <main class="main">
        <section class="main_sectionleft">
            <textarea class="main_entrada" placeholder="Ingrese el texto aqui" id='textoUsuario'></textarea>
            <div class="main_section_div">
                <img src="assets/Vector.png" alt="Alerta" class="main_section_div_imgadv">
                <p class="main_section_div_aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="main_section_divbotones">
                <button onclick="BtnEncriptar()"  class="main_section_divbotones_btnencriptar">Encriptar</button>
                <button  class="main_section_divbotones_btndesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="main_sectionright">
            <div class="main_sectionright_contenedor"> 
                <img src="assets/Muñeco.png" alt="Muñeco" class="main_sectionright_contenedor_muñeco" id="ImgMuneco">
                <div class="main_sectionright_contenedor_textos" id="DivText">
                    <p class="main_sectionright_contenedor_texto1">Ningún mensaje fue encontrado</p> 
                    <p class="main_sectionright_contenedor_texto2">Ingresa el texto que desees encriptar o desencriptar</p> 
                </div>
                <textarea class="main_salida" placeholder="" id='SalidaTexto'></textarea> 
                <div class="main_sectionright_contenedor_btn">
                    <div></div>
                    <button  class="main_sectionright_contenedor_btnCopiar">Copiar</button>
                </div>
                
            </div>
        </section>     
    </main>
    <footer class="footer">
        <div class="footer_titulo">
            <p> Desarrollado por Cristian Vargas </p>
            <img class="header_logo2" src="assets/Logo-CV.png" alt="Logo programador">
            <a class="Link_Git" href="https://github.com/CCrisV">
                <img class="footer_vinculos" src="assets/logogit.png" alt="Logo programador">
            </a>
        </div>
    </footer> 
    <script src="app.js"></script>
</body>
</html>
